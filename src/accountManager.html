<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Authserver</title>
    <script src="/authserver.js"></script>

    <style>
        .account_icon {
            width: 30px;
            height: 30px;
            margin-right: 5px;
        }
    </style>

    <script src="https://code.jquery.com/jquery-1.11.0.min.js" defer></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js" defer></script>

    <!-- Bootflat's JS files.-->
    <script src="https://bootflat.github.io/bootflat/js/icheck.min.js" defer></script>
    <script src="https://bootflat.github.io/bootflat/js/jquery.fs.selecter.min.js" defer></script>
    <script src="https://bootflat.github.io/bootflat/js/jquery.fs.stepper.min.js" defer></script>

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootflat.github.io/bootflat/css/bootflat.css">
</head>
<body>

<div class="panel panel-default">
    <div class="panel-heading">Accounts</div>
    <table class="table" id="accountsContainer">
        <thead>
        <tr>
            <th>#</th>
            <th>Account Name</th>
            <th>Nick</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

<div id="iframe_container" style="position: fixed; top:0;left:0;width: 100%;height: 100%;background-color: #00000061; display: none">
    <div class="panel panel-default" style="position: absolute; display: block; top: 10%; left: 10%; background-color: white;width: 80%;height: 80%;">
        <div class="panel-heading">
            <h3 class="panel-title"><span id="iframe-panel-title-text"></span><div onclick="openIframe('')" style="float:right">X</div></h3>
        </div>
        <div class="panel-body" style="height: calc( 100% - 37px );">
            <iframe style="width: 100%;height: 100%;border:none" id="iframe"></iframe>
        </div>
    </div>

</div>

<script>fetchAccounts()</script>

</body>
</html>
